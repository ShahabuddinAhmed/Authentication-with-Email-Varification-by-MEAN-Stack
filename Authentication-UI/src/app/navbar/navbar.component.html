<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand">Menu<span class="sr-only">(current)</span></a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/" routerLinkActive="active">Home<span class="sr-only">(current)</span></a>
        </li>
        <!-- Dropdown -->
      </ul>
      <ul class="navbar-nav mr-0">
        <li *ngIf="_authService.isAuthenticated()" class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect ><span class="caret">{{ getName() }}</span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="loggedOut()">Logout</a>
          </div>
        </li>
        <li class="nav-item">
            <a *ngIf="!_authService.isAuthenticated()" class="nav-link waves-light" mdbWavesEffect routerLink="login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item">
            <a *ngIf="!_authService.isAuthenticated()" class="nav-link waves-light" mdbWavesEffect routerLink="register" routerLinkActive="active">Register</a>
        </li>
    </ul>

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
